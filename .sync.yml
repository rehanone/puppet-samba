---
common:
  disable_legacy_facts: true

appveyor.yml:
  delete: true

.gitlab-ci.yml:
  delete: true

.gitpod.Dockerfile:
  unmanaged: false
.gitpod.yml:
  unmanaged: false

.rubocop_todo.yml:
  delete: true

.travis.yml:
  dist: focal
  simplecov: false
  before_install_pre:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin || true
  user: rehanone
  secure: ""
  docker_sets:
    - set: docker/ubuntu-20.04
    - set: docker/ubuntu-18.04
    - set: docker/ubuntu-16.04
    - set: docker/ubuntu-14.04
    - set: docker/debian-10
    - set: docker/debian-9
    - set: docker/debian-8
    - set: docker/centos-8
    - set: docker/centos-7
    - set: docker/opensuse-15
  docker_defaults:
    dist: focal
  branches:
    - master
  remove_branches:
    - main

.pdkignore:
  paths:
    - /.editorconfig

Gemfile:
  required:
    ':development':
      - gem: 'puppet-lint-absolute_template_path'
      - gem: 'puppet-lint-absolute_classname-check'
      - gem: 'puppet-lint-alias-check'
      - gem: 'puppet-lint-classes_and_types_beginning_with_digits-check'
      - gem: 'puppet-lint-concatenated_template_files-check'
      - gem: 'puppet-lint-file_ensure-check'
      - gem: 'puppet-lint-file_source_rights-check'
      - gem: 'puppet-lint-leading_zero-check'
      - gem: 'puppet-lint-resource_reference_syntax'
      - gem: 'puppet-lint-strict_indent-check'
      - gem: 'puppet-lint-top_scope_facts-check'
      - gem: 'puppet-lint-topscope-variable-check'
      - gem: 'puppet-lint-trailing_comma-check'
      - gem: 'puppet-lint-unquoted_string-check'
      - gem: 'puppet-lint-variable_contains_upcase'
      - gem: 'puppet-lint-version_comparison-check'
    # https://github.com/puppetlabs/pdk-templates#enabling-beaker-system-tests
    ':system_tests':
      - gem: 'puppet-module-posix-system-r#{minor_version}'
        version: '~> 1.0'
        platforms: ruby
      - gem: 'puppet-module-win-system-r#{minor_version}'
        version: '~> 1.0'
        platforms:
          - mswin
          - mingw
          - x64_mingw
      - gem: 'beaker'
        version: '~> 4.0'
      - gem: 'beaker-hostgenerator'
      - gem: 'beaker-puppet'
      - gem: 'beaker-puppet_install_helper'
      - gem: 'beaker-module_install_helper'
      - gem: 'beaker-rspec'
      - gem: 'beaker-docker'

Rakefile:
  linter_fail_on_warnings: true

spec/spec_helper.rb:
  mock_with: ':rspec'
  coverage_report: true

spec/spec.opts:
  delete: true

spec/spec_helper_local.rb:
  delete: true

.project:
  delete: true

locales/config.yaml:
  copyright_holder: 'Rehan Mahmood'
  comments_tag: 'TRANSLATOR'
  bugs_address: 'https://github.com/rehanone'
  default_locale: 'en'
  source_files:
    - './lib/**/*.rb'
